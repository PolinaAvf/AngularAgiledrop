<div class="table-responsive">
  <h1 class="title-det">Company details</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Company</th>
          <th scope="col">Description</th>
          <th scope="col">City</th>
          <th scope="col">Logo</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of (companies | selectedCompany: id)">
          <th scope="row">{{p.nid }}</th>
          <td>{{ p.title }}</td>
          <td>{{ p.description }}</td>
          <td>{{ p.city }}</td>
          <td><img [src]="p.logo" alt="image"></td>
          <!-- <td>{{ p.logo }}</td> -->
        </tr>
        </tbody>
      </table>
      <a class="btn btn-outline-primary" [routerLink]="['/companies']">Back To Companies Listing</a>
    </div>
