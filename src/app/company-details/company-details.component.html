<header class="heading">
  <div class="container">
      <a [routerLink]="['/companies']" class="heading-link">Agiledrop Angular test</a>
  </div>
</header>
<div class="main">
<div class="container" *ngFor="let p of (companies | selectedCompany: id)">
  <h2 class="company-heading-details">{{ p.title }}</h2>
  <div class="container c-main">
    <div class="card">
      <div class="row no-gutters">
          <div class="col-auto">
            <img class="card-img-top" [src]="p.logo" alt="image">
          </div>
          <div class="col">
            <div class="card-block px-2">
              <p class="card-text description">{{p.description}}</p>
            </div>
          </div>
          <div class="card-footer w-100 text-muted">
            <div class="location">
              <img src="../../assets/img/location.png" class="location-icon">
              <p class="city-name">{{p.city}}</p>
            </div>
          </div> 
      </div>
    </div>
    <div class="events-list">
    <p class="companies-title">EVENTS</p>
    <p class="companies-text">WHAT WE ARE UP TO</p>
      <div class="card" id="event-card" *ngFor="let company of (companies | selectedCompany: id)">
        <div class="card-body event-body" *ngFor="let event of company['events']">
          <div class="company-title">
            <h5 class="card-title event-title">{{event.event_title}}</h5>
          </div>
          <p class="card-text date">{{event.event_date}}</p>
          <img class="card-img-top card-event" [src]="event.event_logo" alt="image"> 
        </div>
        
      </div>
    </div>
  </div>
</div>

</div>
